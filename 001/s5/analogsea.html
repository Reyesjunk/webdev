<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AnalogSea Sign-up</title>
<meta name="description" content="Sign up for AnalogSea">
<link rel="stylesheet" href="./analogsea.css">
<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
</head>

<body>
    <img class="logo" alt="AnalogSea" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png">
    <form role="form" action="/signup" method="post" class="signup-form">

    <fieldset>
        <legend>Sign up</legend>
        <label for="email">E-mail</label>
        <input type="email" name="email" placeholder="name@email.com" class="email-input">

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="password" class="password-input">

        <button type="submit">Sign up</button>
    </fieldset>

    </form><!--signup-form-->

    <footer>
        <p>Already have an account? <a href="/login">Log in</a></p>
    </footer>
</body>
</html>
