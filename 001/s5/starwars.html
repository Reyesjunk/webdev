<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
    <link rel="stylesheet" href="./starwars.css">
    <link rel="stylesheet" href="./starwars-grid.css">
</head>
<body>
<header role="banner">
    <div class="row">
        <div class="col-12">
            <h1>Star Wars Characters</h1>
            <p>Incomplete list</p>
        </div><!--col-12-->
    </div><!--row-->
</header>

<main role="main">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <img class="card-image" alt="Rey" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png"><!--card-image-->
                <div class="card-content">
                    <h3>Rey</h3>
                    <p>Jakku scavenger&semi; protagonist</p>
                </div><!--card-content-->
            </div><!--card-->
        </div><!--col-4-->

        <div class="col-4">
            <div class="card">
                <img class="card-image" alt="Finn" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png"><!--card-image-->
                <div class="card-content">
                    <h3>Finn</h3>
                    <p>Ex-Storm Trooper&semi; love interest</p>
                </div><!--card-content-->
            </div><!--card-->
        </div><!--col-4-->

        <div class="col-4">
            <div class="card">
                <img class="card-image" alt="Kylo Ren" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png"><!--card-image-->
                <div class="card-content">
                    <h3>Kylo Ren</h3>
                    <p>Son of Han Solo&semi; antagonist</p>
                </div><!--card-content-->
            </div><!--card-->
        </div><!--col-4-->
    </div><!--row-->

    <div class="row">
        <div class="col-4">
            <div class="card">
                <img  class="card-image" alt="Poe" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png"><!--card-image-->
                <div class="card-content">
                    <h3>Poe</h3>
                    <p>Freelance pilot&semi; best friend</p>
                </div><!--card-content-->
            </div><!--card-->
        </div><!--col-4-->

        <div class="col-4">
            <div class="card">
                <img  class="card-image" alt="Chewie" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png"><!--card-image-->
                <div class="card-content">
                    <h3>Chewie</h3>
                    <p>Furry soldier&semi; sidekick</p>
                </div><!--card-content-->
            </div><!--card-->
        </div><!--col-4-->

        <div class="col-4">
            <div class="card">
                <img  class="card-image" alt="Yoda" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png"><!--card-image-->
                <div class="card-content">
                    <h3>Yoda</h3>
                    <p>Jedi Master&semi; mentor</p>
                </div><!--card-content-->
            </div><!--card-->
        </div><!--col-4-->
    </div><!--row-->
</main>
</body>
</html>
