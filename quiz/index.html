<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Developer Interview</title>
        <link href="./index.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
    </head>
    <body>
        <header role="banner">
            <h1 class="headline">Web Developer Interview</h1>
        </header>
        <main role="main">
        <section role="form" aria-labelledby="question-one">
            <h3 id="question-one">Question One</h3>
            <form id="question">
            <fieldset>
                <legend>Question text</legend>
                <input type="radio">
                <label for="a1">Answer choice 1</label>
                <input id="a2" type="radio">
                <label for="a2">Answer choice 2</label>
                <input id="a3" type="radio">
                <label for="a3">Answer choice 3</label>
                <input id="a4" type="radio">
                <label for="a4">Answer choice 4</label>
            </fieldset>
            </form>
        </section>
        </main>
        <nav role="navigation">
            <button type="submit" class="start-submit">Start Quiz</button>
            <button>Previous</button>
            <button>Next</button>
        </nav>
        <footer role="content-info">Status</footer>
    </body>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="./main.js" type="text/javascript"></script>
</html>
