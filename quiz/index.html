<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Developer Interview</title>
        <link href="./index.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
    </head>
    <body>
        <header role="banner">
            <h1 class="headline">Web Developer Interview</h1>
        </header>
        <main role="main">
        <section role="region" aria-labelledby="start-page" id="start-section" class="hidden">
            <h1>Welcome to your interview. Hit "start" to begin.</h1>
        </section>
        
        <section role="region" aria-labelledby="question" id="question-section" class="hidden">
            <h3 id="question-number">Question One</h3>
            <form aria-labelledby="question" id="question-form">
            <fieldset>
                <legend id="question-statement">Question statement</legend>
                <input type="radio">
                <label for="a1">Answer choice 1</label>
                <input id="a2" type="radio">
                <label for="a2">Answer choice 2</label>
                <input id="a3" type="radio">
                <label for="a3">Answer choice 3</label>
                <input id="a4" type="radio">
                <label for="a4">Answer choice 4</label>
            </fieldset>
            </form>
        </section>
        </main>
        <nav role="navigation">
            <button type="submit" id="submit-start" class="hidden">Start Quiz</button>
            <button type="submit" id="submit-answer" class="hidden" disabled>Submit Answer</button>
        </nav>
        <footer role="contentinfo" id="status" class="hidden">You got 1 right, 1 wrong, 3 to go.</footer>
    </body>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="./main.js" type="text/javascript"></script>
</html>
