<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Question</title>
        <link href="./index.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
    </head>
    <body>
        <header role="banner">
            <h1>Headline</h1>
        </header>
        <main role="main">
            <section role="region">
                <form id="question">
                    <p id="question-text">Question text</p>
                    <ul id="answer-choices">
                    <li>
                        <input type="radio" id="answer-choice-A"
                            name="answer-choice" value="email">
                        <label for="answer-choice-A">A</label>
                    </li>
                    <li>
                        <input type="radio" id="answer-choice-B"
                            name="answer-choice" value="phone">
                        <label for="answer-choice-B">B</label>
                    </li>
                    <li>
                        <input type="radio" id="answer-choice-C"
                        name="answer-choice" value="mail">
                        <label for="answer-choice-C">C</label>
                    </li>
                    </ul>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </section>
        </main>
        <nav role="navigation">

        </nav>
        <footer role="content-info"></footer>
    </body>
</html>
